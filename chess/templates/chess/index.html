{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chess</title>

		<link rel="stylesheet" type="text/css" href="{% static 'chess/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'chess/css/animate.css' %}" />
		<style>
			.chessboard {
				font-size: 40px;
			}
			.chessboard td {
				background-color: #aaa;
				xbackground: radial-gradient(ellipse at center, #ccc 0%, #bbb 100%);
				height: 60px;
				text-align: center;
				width: 60px;
			}
			.chessboard tr:nth-child(even) td:nth-child(even),
			.chessboard tr:nth-child(odd) td:nth-child(odd) {
				background-color: #666;
				xbackground: radial-gradient(ellipse at center, #666 0%, #555 100%);
			}
			.chessboard tr:nth-child(9) td,
			.chessboard tr td:nth-child(1) {
				background: #fff !important;
			}

			.black { color: #000; }
			.white { color: #fff; }
			.pawn:after { content: "♟"; }
			.rook:after { content: "♜"; }
			.knight:after { content: "♞"; }
			.bishop:after { content: "♝"; }
			.queen:after { content: "♛"; }
			.king:after { content: "♚"; }

			.highlight {
				background-color: yellow !important;
			}
		</style>

		<script src="{% static 'chess/js/vendor/jQuery.js' %}"></script>
		<script src="{% static 'chess/js/vendor/jquery.cookie.js' %}"></script>
		<script src="{% static 'chess/js/vendor/underscore.js' %}"></script>
		<script src="{% static 'chess/js/vendor/backbone.js' %}"></script>
		<script src="{% static 'chess/js/vendor/backbone.marionette.js' %}"></script>
		<script src="{% static 'chess/js/vendor/bootstrap.js' %}"></script>

		<script src="{% static 'chess/js/Chess.js' %}"></script>

		<script>
			$(function(){
				Chess.start();
			});
		</script>
	</head>
	<body class="bg-default">
		<header class="navbar navbar-default navbar-static-top" style="">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header-collapse">
						<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button>
					<a href="/" class="navbar-brand">Chess</a>
				</div>

				<div class="collapse navbar-collapse" id="header-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#">Lobby</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url 'django.contrib.auth.views.logout' %}">Logout - {{ username }} </a></li>
					</ul>
				</div>
			</div>
		</header>

		<div id="main" class="container" style="margin-bottom: 60px;">
		</div>

		<script type="text/template" id="lobbyGameTemplate">
			<a href="#game/<%= id %>" class="list-group-item">
				ID: <%= id %> | Players: <% _.each(users, function(user){ %><%= user %> <% }) %>
			</a>
		</script>

		<script type="text/template" id="lobbyTemplate">
			<div class="row">
				<div class="col-md-12">
					<h1>Lobby</h1>
					<p>
						<button class="btn btn-primary js-btn-newgame">New Game</button>
						<button class="btn btn-default js-btn-refresh">Refresh</button>
					</p>
					<div id="gamelist" class="list-group"></div>
				</div>
			</div>
		</script>

		<script type="text/template" id="gameTemplate">
			<div class="row">
				<div class="col-md-7">
					<table class="chessboard"></table>
				</div>
				<div class="col-md-6">
				</div>
			</div>
		</script>

		<script type="text/template" id="cellTemplate">
		</script>

	</body>
</html>
