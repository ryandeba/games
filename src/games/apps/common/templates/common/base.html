{% load staticfiles %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ryandeba - {% block title %} home {% endblock %}</title>

    {% block css %}
      <link rel="stylesheet" type="text/css" href="{% static 'game/css/bootstrap.min.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'game/css/animate.css' %}" />
    {% endblock %}
    {% block js %}{% endblock %}

  </head>
  <body>
    <header class="navbar navbar-default navbar-static-top" style="">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#header-collapse">
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Home</a>
        </div>

        <div class="collapse navbar-collapse" id="header-collapse">
          <ul class="nav navbar-nav">
            {% block header_nav %}
            {% endblock %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'django.contrib.auth.views.logout' %}">Logout - {{ username }} </a></li>
          </ul>
        </div>
      </div>
    </header>
    {% block body %}
    {% endblock %}
  </body>
</html>
